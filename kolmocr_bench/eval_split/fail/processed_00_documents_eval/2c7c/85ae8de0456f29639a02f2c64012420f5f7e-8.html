<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Document</title>
<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  line-height: 1.6;
  color: #333;
}

.document {
  max-width: 100%;
  padding: 20px;
}

.document.columns-2 {
  column-count: 2;
  column-gap: 2rem;
}

.document.columns-3 {
  column-count: 3;
  column-gap: 2rem;
}

@media print {
  body, .document, .block {
    page-break-inside: avoid;
  }
}

table,
table.data-table {
  border-collapse: collapse;
  width: 100%;
  margin: 1rem 0;
  break-inside: avoid;
  border: 1px solid #999;
}

table th,
table td,
table.data-table th,
table.data-table td {
  border: 1px solid #999;
  padding: 8px 12px;
  text-align: left;
}

table th,
table.data-table th {
  background-color: #f5f5f5;
  font-weight: bold;
  border: 1px solid #666;
}

table tbody tr:nth-child(even),
table.data-table tbody tr:nth-child(even) {
  background-color: #f9f9f9;
}

table tbody tr:hover,
table.data-table tbody tr:hover {
  background-color: #f0f0f0;
}

.math-display {
  display: block;
  margin: 1rem 0;
  overflow-x: auto;
}

.math-inline {
  display: inline;
}

.block {
  margin: 1rem 0;
  width: fit-content;
}

ul, ol {
  margin: 0.5rem 0;
  padding-left: 2rem;
}

figure {
  margin: 1rem 0;
  text-align: center;
}

figure img {
  max-width: 100%;
  height: auto;
}

figcaption {
  font-style: italic;
  color: #666;
  margin-top: 0.5rem;
}

h1 {
  font-size: 2rem;
  margin: 1.5rem 0 0.5rem 0;
  border-bottom: 2px solid #ddd;
  padding-bottom: 0.3rem;
}

h2 {
  font-size: 1.5rem;
  margin: 1.3rem 0 0.4rem 0;
}

h3 {
  font-size: 1.2rem;
  margin: 1.1rem 0 0.3rem 0;
}

h4, h5, h6 {
  margin: 1rem 0 0.3rem 0;
}

p {
  margin: 0.5rem 0;
}
</style>
</head>
<body>
<div class="document columns-2" style="column-count: 2; column-gap: 1.5rem;">
  <div class="block" data-id="b001" data-bbox="35,49,1542,57">
    <p>이미지가 너무 크고, 일부 텍스트가 잘 읽기 어렵습니다. 이를 분석하기 위해, 이미지를 스캔하여 텍스트를 추출할 수 있습니다. 그러면 markdown 형식으로 구조화할 수 있을 것 같습니다. 먼저, 이미지를 스캔하여 텍스트를 추출한 후에 다시 질문해 주세요.</p>
  </div>
  <div class="block" data-id="b002" data-bbox="35,124,1542,57">
    <p>하지만 이미지에 대한 구체적인 내용을 제공해주시면, 해당 부분에 대해 더 자세히 설명하거나 필요한 부분을 추출해드릴 수 있습니다. 예를 들어, 특정 논문이나 항목에 대해 더 자세히 알고 싶으시다면, 해당 항목의 번호를 알려주세요.</p>
  </div>
</div>
</body>
</html>
