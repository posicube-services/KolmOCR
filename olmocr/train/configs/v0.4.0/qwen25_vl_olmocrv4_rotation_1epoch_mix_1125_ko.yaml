# Example OlmOCR Training Configuration with Torch Compile

# Project metadata
project_name: olmocr-qwen-vl-training
run_name: qwen2.5-vl-7b-olmocrv4_1epoch_ko_mix1125

# Model configuration
model:
  name: Qwen/Qwen2.5-VL-7B-Instruct
  trust_remote_code: true
  torch_dtype: bfloat16
  device_map: null  # Set to null for distributed training, accelerator handles device placement
  use_flash_attention: true
  attn_implementation: flash_attention_2
  
  # LoRA settings (disabled by default)
  use_lora: false
  # lora_rank: 8
  # lora_alpha: 32
  # lora_dropout: 0.1
  # lora_target_modules:
  #   - q_proj
  #   - v_proj
  #   - k_proj
  #   - o_proj

# Dataset configuration
dataset:

  train:
    - name: processed_00_documents_train
      root_dir: /my_home/ycahn-home/olmocr/outputs/korean/processed_00_documents_train/
      pipeline: &basic_pipeline
        - name: FrontMatterParser
          front_matter_class: PageResponse
          verbose: false  # Disable to reduce logging overhead
        - name: FilterOutRotatedDocuments
          verbose: false  # Disable to reduce logging overhead
        - name: ReformatLatexBoldItalic
        - name: DatasetTextRuleFilter
          verbose: false  # Disable to reduce logging overhead
        - name: PDFRenderer
          target_longest_image_dim: 1288  # Reduced from 1288 for faster processing
          verbose: false  # Disable to reduce logging overhead
        - name: RotationAugmentation
          probability: 0.02
        - name: NewYamlFinetuningPromptWithNoAnchoring
        - name: FrontMatterOutputFormat
        - name: InstructUserMessages
          prompt_first: true
        - name: Tokenizer
          masking_index: -100
          end_of_message_token: "<|im_end|>"
    - name: processed_01_books_train
      root_dir: /my_home/ycahn-home/olmocr/outputs/korean/processed_01_books_train/
      pipeline: *basic_pipeline
    - name: processed_02_loc_transcripts
      root_dir: /my_home/ycahn-home/olmocr/outputs/korean/processed_02_loc_transcripts_train/
      pipeline: *basic_pipeline
    - name: processed_03_national_archives
      root_dir: /my_home/ycahn-home/olmocr/outputs/korean/processed_03_national_archives_train/
      pipeline: *basic_pipeline

  eval:
    - name: processed_00_documents_eval
      root_dir: /my_home/ycahn-home/olmocr/outputs/korean/processed_00_documents_eval/
      pipeline: *basic_pipeline
    - name: processed_01_books_eval
      root_dir: /my_home/ycahn-home/olmocr/outputs/korean/processed_01_books_eval/
      pipeline: *basic_pipeline
    - name: processed_02_loc_transcripts_eval
      root_dir: /my_home/ycahn-home/olmocr/outputs/korean/processed_02_loc_transcripts_eval/
      pipeline: *basic_pipeline
    - name: processed_03_national_archives_eval
      root_dir: /my_home/ycahn-home/olmocr/outputs/korean/processed_03_national_archives_eval/
      pipeline: *basic_pipeline         


# Training configuration
training:
  output_dir: /my_home/olmocr-qwen2.5-vl-7b-1epoch-mix1125/
  num_train_epochs: 1
  
  # Limit dataset size for testing
  # max_train_samples: 10000  # Only use first 10k samples for testing
  # max_eval_samples: 100     # Only use first 100 eval samples
  
  # Enable more detailed logging
  logging_steps: 1  # Log every step instead of every 10
  
  # Batch size and accumulation
  per_device_train_batch_size: 1
  per_device_eval_batch_size: 1
  gradient_accumulation_steps: 16

  gradient_checkpointing: true
  dataloader_num_workers: 0
  dataloader_prefetch_factor: 12  # Increase ahead-of-time batch loading when workers > 0
  collator_max_token_len: 8192
    
  # Learning rate
  learning_rate: 2e-5
  lr_scheduler_type: linear
  warmup_ratio: 0.1
  
  # Optimization
  optim: adamw_torch  # Revert to standard AdamW
  weight_decay: 0.01
  max_grad_norm: 1.0

  # Torch compile settings (disabled for Flash Attention compatibility)
  torch_compile: false  # Disable torch.compile when using DeepSpeed ZeRO Stage-3
  torch_compile_backend: inductor
  torch_compile_mode: default
  torch_compile_fullgraph: false
  torch_compile_dynamic: false  

  seed: 300
  data_seed: 301
  
  # Evaluation and checkpointing
  evaluation_strategy: steps
  eval_steps: 500
  save_strategy: steps
  save_steps: 500
  save_total_limit: 5
  load_best_model_at_end: false # Needs to be false because it has a problem restoring checkpoints for some reason
  metric_for_best_model: eval_processed_00_documents_eval_s2pdf_loss
  greater_is_better: false
  
  report_to: 
    - wandb
